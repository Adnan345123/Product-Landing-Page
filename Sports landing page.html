<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Shop</title>
  <style>
    /* Reset default browser styles */
    body, h1, h2, p, ul, li, form, input, textarea, button {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Page layout */
    header {
      background: #333;
      padding: 20px;
      color: #fff;
      text-align: center;
    }

    #hero {
      background: #f2f2f2;
      text-align: center;
      padding: 100px 0;
    }

    #hero h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    h1:hover {background-color: #e59719;}

    #hero p {
      color: #777;
      margin-bottom: 40px;
    }

    .btn {
      display: inline-block;
      background: #333;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
    }
    
    .btn:hover {background-color: #e59719}

.btn:active {
  background-color: #e59719;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}

    section {
      padding: 80px 0;
      text-align: center;
    }

    section h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    h2:hover{background-color: #e59719;}

    section ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }

    section li {
      margin: 0 10px;
    }

    section li img {
      width: 150px;
      height: 150px;
      object-fit: cover;
    }

    footer {
      background: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1><i>ADz Sports Shop</i></h1>
     <br>
    ➕✖️
  </header>

  <section id="hero">
    <h1>Get Ready to Play!</h1>
    <p>Explore a wide range of sports equipment and apparel.</p>
    <a href="#products" class="btn">Shop Now</a>
  </section>

  <section id="products">
    <h2><i><b>Featured Products</b></i><br>↓</h2>
    <ul>
      <li>
        <h3>Football</h3>
        <p>$29.99</p>
      </li>
      <li>
        <h3>Tennis Racket</h3>
        <p>$59.99</p>
      </li>
      <li>
        <h3>Basketball</h3>
        <p>$19.99</p>
      </li>
      <li>
        <h3>Cricket Bat</h3>
        <p>$15.99</p>
      </li>
      <li>
        <h3>Cricket Ball</h3>
        <p>$5.99</p>
      </li>
    </ul>
    <div>
        <button type="submit" class="btn">Load more Products</button>
    </div>
  </section>

  <section id="contact">
    <h2><b><i>Contact Us</i></b></h2>
    <form>
      <input type="text" placeholder="Your Name">
      <input type="email" placeholder="Your Email">
      <textarea placeholder="Your Message"></textarea>
      <button type="submit" class="btn">Send Message</button>
    </form>
